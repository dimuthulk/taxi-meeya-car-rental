<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Vehicle - Taxi Service</title>
    <link rel="stylesheet" href="css/vehicle.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Taxi Service Management</h1>
            <h2>Add New Vehicle</h2>
        </header>
        
        <form id="vehicleForm" action="php/vehicle.php" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="vehicle_number">Vehicle Number:</label>
                <input type="text" id="vehicle_number" name="vehicle_number" required>
            </div>
            
            <div class="form-group">
                <label for="make">Make:</label>
                <input type="text" id="make" name="make" required>
            </div>
            
            <div class="form-group">
                <label for="model">Model:</label>
                <input type="text" id="model" name="model" required>
            </div>
            
            <div class="form-group">
                <label for="type">Vehicle Type:</label>
                <select id="type" name="type" required>
                    <option value="">Select Type</option>
                    <option value="Sedan">Sedan</option>
                    <option value="SUV">SUV</option>
                    <option value="Van">Van</option>
                    <option value="Luxury">Luxury</option>
                    <option value="Economy">Economy</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="seats">Number of Seats:</label>
                <input type="number" id="seats" name="seats" min="2" max="20" required>
            </div>
            
            <div class="form-group">
                <label for="price_per_day">Price Per Day ($):</label>
                <input type="number" id="price_per_day" name="price_per_day" min="0" step="0.01" required>
            </div>
            
            <div class="form-group">
                <label for="image">Vehicle Image:</label>
                <input type="file" id="image" name="image" accept="image/*">
                <small>Leave empty to use default image</small>
            </div>
            
            <div class="form-group">
                <label for="status">Initial Status:</label>
                <select id="status" name="status" required>
                    <option value="available" selected>Available</option>
                    <option value="rented">Rented</option>
                </select>
            </div>
            
            <div class="form-actions">
                <button type="submit">Add Vehicle</button>
                <button type="reset">Reset Form</button>
            </div>
        </form>
        
        <div id="message" class="message"></div>
    </div>
    
    <script src="js/vehicle.js"></script>
</body>
</html>
