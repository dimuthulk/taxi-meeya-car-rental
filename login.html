<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Taxi Meeya</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <!-- Main Content -->
    <main>
        <div class="container">

            <div class="form-container">
                <div class="form-header">
                    <h2>Welcome Back</h2>
                    <p class="text-center mb-3">Sign in to your Taxi Meeya account</p>
                </div>
                <div id="login-message" class="message" style="display: none;"></div>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email">Email Address</label>
                        <div class="input-with-icon">
                            <span class="input-icon">ðŸ“§</span>
                            <input type="email" id="login-email" name="email" required placeholder="Enter your email">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <div class="input-with-icon">
                            <span class="input-icon">ðŸ”’</span>
                            <input type="password" id="login-password" name="password" required placeholder="Enter your password">
                        </div>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" style="width: 100%;">Sign In</button>
                    </div>
                </form>

                <div class="text-center mt-3">
                    <p>Don't have an account? <a href="register.html" style="color: #667eea; font-weight: 600;">Create Account</a></p>
                </div>
            </div>
        </div>
    </main>

    <script src="js/login.js"></script>
</body>

</html>
